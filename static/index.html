<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ANDigital - FourSquare - ShowCase</title>

    <!-- BootStrap -->
	<link href="Content/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Custom style -->
	<link href="Content/css/style.css" rel="stylesheet">
	
	<!-- Fontawesome -->
	<link href="Content/css/font-awesome.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

<body>

    <!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" href="#">ANDigital</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li>
						<a href="#">Search</a>
					</li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>
	
    <!-- Page Content -->
    <div class="container">
		<!-- Search Item Heading -->
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Search
					<small>Lookup the venues next to you</small>
				</h1>
			</div>
		</div>
		<!-- /.row -->

		<!-- Search Item Row -->
		<div class="row">

			<!--Search box + list of results-->
			<div class="col-md-4">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Search" name="q">
					<div class="input-group-btn">
						<button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
					</div>
				</div>
				</br>
				<div class="list-group">
					<a href="#" class="list-group-item">
						<h4 class="list-group-item-heading">Name</h4>
						<p class="list-group-item-text">Address</p>
						<p class="list-group-item-text">Contact</p>
						<p class="list-group-item-text">URL</p>
					</a>
				</div>
			</div>
			
			<!--Map with pins-->
			<div class="col-md-8">
			</div>

		</div>
		<!-- /.row -->
		<hr>
		<!-- Footer -->
		<footer>
			<div class="row">
				<div class="col-lg-12">
					<p>Copyright &copy; ANDigital 2016</p>
				</div>
			</div>
			<!-- /.row -->
		</footer>
	</div>
	<!-- /.container -->
